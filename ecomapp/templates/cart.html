{% extends 'home.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="box-element">

            <a class="btn btn-outline-dark" href="/">&#x2190; Continue Shopping</a>
            <br>
            <br>
            <table class="table">
              <tr>
                <th><h5>Total Items: <strong>3</strong></h3></th>
                <th><h5>Total: <strong>Rs.1499</strong></h3></th>
                <!-- <th><h5>key: <strong>{{key}}</strong></h3></th> -->
                <th>
                  <a style="float:right; margin:5px;" class="btn btn-success" href="#">Check Out</a>
                </th>
              </tr>
            </table>
          </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2"></div>
                <div style="flex:2"><strong>Item Name</strong></div>
                <div style="flex:1"><strong>Price</strong></div>
                <div style="flex:1"><strong>Quantity</strong></div>
                <div style="flex:1"><strong>Total Cost</strong></div>
            </div>

            <div class="cart-row">
                  <div style="flex:2"><img class="row-image" src="{% static  'images/icons/placeholder.png' %}"></div>
                  <div style="flex:2"><p>Product 1</p></div>
                  <div style="flex:1"><p>Rs.499</p></div>
                  <div style="flex:1">
                      <p class="quantity">1</p>
			                <div class="quantity">
				                    <img class="chg-quantity" src="{% static  'images/icons/arrow-up.png' %}">

				                    <img class="chg-quantity" src="{% static  'images/icons/arrow-down.png' %}">
			                </div>
                  </div>
                  <div style="flex:1"><p>Rs.999</p></div>

            </div>

        </div>
      </div>
  </div>
</div>
{% endblock %}
